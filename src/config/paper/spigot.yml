          default: "100"
          description: "唤醒一个不活跃动物所需时间，以刻为单位。"
        animals-max-per-tick:
          default: "4"
          description: >-
            同一游戏刻内最多可以唤醒的不活跃动物数量。
        flying-monsters-every:
          default: "200"
          description: >-
