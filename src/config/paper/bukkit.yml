settings:
  allow-end:
    default: "true"
    description: 是否开启加载和生成末地维度。大厅，游戏等不需要末地的子服可以直接关闭。
  warn-on-overload:
    default: "true"
    description: 是否开启*瞎几把*提示的 "Can't keep up!" 消息，这个消息的触发频率很高。
  permissions-file:
    default: permissions.yml
    description: 设置加载 bukkit 权限文件路径。一些小型服务器不需要使用独立的权限插件，可以直接使用 bukkit 的权限文件。
  update-folder:
    default: update
    description: 设置用于替换新插件版本的路径，需要更新的插件放入该文件夹，服务端重启之后自动替换老版本。请参阅[更新插件](/paper/updating#step-2-update-plugins)。
  plugin-profiling:
    default: "false"
    description: "是否开启 bukkit 自带的 Timings V1 性能分析。此配置项在 Paper 中不可用，因为它被 Paper 的 Timings V2 和 Spark 功能替代了。"
  connection-throttle:
    default: "4000"
    description: 设置在 IP 地址之间强制执行连接间隔的时间长度，以自上次尝试以来的毫秒数为单位进行测量。
  query-plugins:
    default: "true"
    description: 是否在 GS4 查询协议响应中发送插件列表。
  deprecated-verbose:
    default: default
    description: >
      是否对使用已弃用的事件发出警告。
      如果设置为 “default”，则当用 `@Warning(true)` 注释时会打印警告。
      如果系统属性 [paper.alwaysPrintWarningState](/paper/reference/system-properties#paperalwaysprintwarningstate) 为 `true`，则此设置将被忽略。

      有效值为 “true”、“false” 或 “default”。
  shutdown-message:
    default: Server closed（中文翻译：服务器已关闭）
    description: |
      设置服务器关闭时对玩家显示的踢出消息。该消息采用传统的“§”样式格式化。
  minimum-api:
    default: none
    description: >
      设置插件的最低 [api-version](/paper/dev/plugin-yml#api-version)。
      这是一个包含服务器版本的字符串，范围从 `1.13` 到 `\{LATEST_PAPER_RELEASE}`。
      如果插件的版本低于此值或未指定，则插件将无法加载。
  use-map-color-cache:
    default: "true"
    description: 是否启用为地图构建颜色缓存，该缓存将 RGB 颜色映射到地图调色板中可用的最近颜色。这使得在渲染地图时能够更快速地进行颜色匹配，从而提高地图渲染的性能。
  world-container:
    default: "N/A"
    description: 设置服务器用来存储世界数据目录的配置项，默认情况下，这是服务器 JAR 文件所在的文件夹。注意：必须手动将世界文件移动到此文件夹中，服务器才会识别它们。

spawn-limits: # 设置每 ticks 的最大生成数量限制
  monsters:
    default: "70"
    description: >-
      设置怪物的生成限制。此设置可以通过 [Paper 世界配置](/paper/reference/world-configuration#entities_spawning_spawn_limits_monster) 覆盖。
  animals:
    default: "10"
    description: >-
      设置动物的生成限制。此设置可以通过 [Paper 世界配置](/paper/reference/world-configuration#entities_spawning_spawn_limits_creature) 覆盖。
  water-animals:
    default: "5"
    description: >-
      设置水生动物的生成限制。此设置可以通过 [Paper 世界配置](/paper/reference/world-configuration#entities_spawning_spawn_limits_water_creature) 覆盖。
  water-ambient:
    default: "20"
    description: >-
      设置水生环境生物的生成限制。此设置可以通过 [Paper 世界配置](/paper/reference/world-configuration#entities_spawning_spawn_limits_water_ambient) 覆盖。
  water-underground-creature:
    default: "5"
    description: >-
      设置水下地下生物的生成限制。此设置可以通过 [Paper 世界配置](/paper/reference/world-configuration#entities_spawning_spawn_limits_underground_water_creature) 覆盖。
  axolotls:
    default: "5"
    description: >-
      设置美西螈的生成限制。此设置可以通过 [Paper 世界配置](/paper/reference/world-configuration#entities_spawning_spawn_limits_axolotls) 覆盖。
  ambient:
    default: "15"
    description: >-
      设置环境生物的生成限制。此设置可以通过 [Paper 世界配置](/paper/reference/world-configuration#entities_spawning_spawn_limits_ambient) 覆盖。
chunk-gc:
  period-in-ticks:
    default: "600"
    description: >-
      设置由插件加载的区块应持续多少毫秒执行一次 GC 回收，Paper 将其限制为 20 ticks（600 毫秒 = 1 秒）。
ticks-per: # 设置每间隔多少 ticks 执行一次生成任务
  animal-spawns:
    default: "400"
    description: >-
      设置每次尝试生成被动生物（动物）之间的刻数。
      设置为 -1 以使用[默认的原版设置](https://minecraft.wiki/w/Spawn_limit)。
      此设置可以通过 [Paper 世界配置](/paper/reference/world-configuration#entities_spawning_ticks_per_spawn_creature) 覆盖。
  monster-spawns:
    default: "1"
    description: >-
      设置每次尝试生成敌对怪物之间的刻数。
      设置为 -1 以使用[默认的原版设置](https://minecraft.wiki/w/Spawn_limit)。
      此设置可以通过 [Paper 世界配置](/paper/reference/world-configuration#entities_spawning_ticks_per_spawn_monster) 覆盖。
  water-spawns:
    default: "1"
    description: >-
      设置每次尝试生成水生生物之间的刻数。
      设置为 -1 以使用[默认的原版设置](https://minecraft.wiki/w/Spawn_limit)。
      此设置可以通过 [Paper 世界配置](/paper/reference/world-configuration#entities_spawning_ticks_per_spawn_water_creature) 覆盖。
  water-ambient-spawns:
    default: "1"
    description: >-
      设置每次尝试生成水生环境生物之间的刻数。
      设置为 -1 以使用[默认的原版设置](https://minecraft.wiki/w/Spawn_limit)。
      此设置可以通过 [Paper 世界配置](/paper/reference/world-configuration#entities_spawning_ticks_per_spawn_water_ambient) 覆盖。
  water-underground-creature-spawns:
    default: "1"
    description: >-
      设置每次尝试生成水下地下生物之间的刻数。
      设置为 -1 以使用[默认的原版设置](https://minecraft.wiki/w/Spawn_limit)。
      此设置可以通过 [Paper 世界配置](/paper/reference/world-configuration#entities_spawning_ticks_per_spawn_underground_water_creature) 覆盖。
  axolotl-spawns:
    default: "1"
    description: >-
      设置每次尝试生成美西螈之间的刻数。
      设置为 -1 以使用[默认的原版设置](https://minecraft.wiki/w/Spawn_limit)。
      此设置可以通过 [Paper 世界配置](/paper/reference/world-configuration#entities_spawning_ticks_per_spawn_axolotls) 覆盖。
  ambient-spawns:
    default: "1"
    description: >-
      设置每次尝试生成环境生物之间的刻数。
      设置为 -1 以使用[默认的原版设置](https://minecraft.wiki/w/Spawn_limit)。
      此设置可以通过 [Paper 世界配置](/paper/reference/world-configuration#entities_spawning_ticks_per_spawn_ambient) 覆盖。
  autosave:
    default: "6000"
    description: >-
      设置每次完整自动保存之间的刻数。设置为 -1 以禁用自动保存。
aliases:
  default: now-in-commands.yml
  description: 设置将旧版本转换为新的 `commands.yml` 格式时的静态值。
worlds:
  <世界名称>:
    biome-provider:
      default: "N/A"
      description: >-
        设置为这个世界使用的生物群系提供者。
        插件必须注册一个 `BiomeProvider` 才能在此处使用。
        格式为 *plugin-name:extra-parameters* 或 *plugin-name*（如果不需要额外参数）。
        插件名称是在 `plugin.yml` 或 `paper-plugin.yml` 中定义的名称。
    generator:
      default: "N/A"
      description: >-
        设置为这个世界使用的区块生成器。
        插件必须注册一个 `ChunkGenerator` 才能在此处使用。
        格式为 *plugin-name:extra-parameters* 或 *plugin-name*（如果不需要额外参数）。
        插件名称是在 `plugin.yml` 或 `paper-plugin.yml` 中定义的名称。
