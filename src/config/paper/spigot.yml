      default: "true"
      description: >-
        是否允许下界传送门生成僵尸猪灵。
        通过传送门传送的生物不受影响。
    end-portal-sound-radius:
      default: "0"
      description: >-
        末地传送门激活时音效的播放半径。
        如果为 0，则音效会对所有维度内的所有玩家播放。
    entity-activation-range:
      animals:
        default: "32"
        description: 动物实体的激活范围。
      flying-monsters:
        default: "32"
        description: 可飞行怪物的实体激活范围。
      ignore-spectators:
        default: "false"
        description: 旁观者是否可以激活周围的生物。
      misc:
        default: "16"
        description: 杂项实体的激活范围。
      monsters:
        default: "32"
        description: 怪物的实体激活范围。
      raiders:
        default: "64"
        description: 掠夺者的实体激活范围。
      tick-inactive-villagers:
        default: "true"
        description: >-
          是否持续对激活范围之外的村民实体进行刻运算。
      villagers:
